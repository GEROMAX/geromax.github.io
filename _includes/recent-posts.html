<h4>Recent Posts</h4>
<ul class="blog-title-list">
    {% for post in site.posts limit:5 %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>Posted: {{ post.date | date: '%Y %m %d' }}</span>
        <span>author: {{ post.author }}</span>
        <img src="{{ post.gravatar }}" />
    </li>
    {% endfor %}
</ul>
