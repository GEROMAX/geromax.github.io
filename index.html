<!--emを便利にするものの1つは、それらが含まれている親オブジェクトによって継承されたフォントサイズに基づいて値を自動的に変更することです。 
  これは、サイト全体でemサイジングを使用した場合、単一のベースフォントサイズを変更するだけでサイト全体のテキストを変更でき、
  すべての子コンテナ内のすべてのフォントが、この新しい宣言フォントサイズに基づいて適切な割合でサイズ変更されることを意味します。-->

<!--emは相対・remは絶対、remのほうが便利なように思う-->
<!--1em=16px font-size:62.5%=10px 1em>2em>2em=1*2*2*16=64px 1rem>2rem>2rem=2*16=32px -->

<!--インライン要素（aやspanなど）は幅や高さ、上余白、パディングなどを持つことはできないが、display:block;でブロック要素にすればその限りではない-->
